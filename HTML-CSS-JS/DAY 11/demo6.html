<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Full Name : <input type="text" onkeyup="fn(this.value)" name="Fullname" id="fullname">

    <div id="myid"></div>

    <script>
        function fn(data){
            let fullname = document.getElementById('fullname');
            fullname.value = data.toUpperCase();
            document.getElementById("myid").innerHTML = `Length : ${data.length}`;
        }
    </script>
</body>
</html>
