<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgb(183, 255, 0);
            border: 2px solid rgb(0, 0, 0);
            margin: 20px;
            float:left;
            height: 200px;
            width: 200px;
            cursor: pointer;
        }
        .A{
            cursor: move;
        }
        .B{
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <div class="A">Welcome</div>
    <div class="B">Welcome</div>
    <div >Welcome</div>
</body>
</html>
