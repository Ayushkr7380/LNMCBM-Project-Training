<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myid"></div>


    <script>
        let ctr = document.getElementById('myid');
        let a = 5;
        let b = 10;

        if(a>b){
            ctr.innerHTML = "a  > b";
        }
        else if(a == b){
            ctr.innerHTML = "a == b";            
        }
        else{
            ctr.innerHTML = "a < b";
        }
    </script>
    
</body>
</html>
