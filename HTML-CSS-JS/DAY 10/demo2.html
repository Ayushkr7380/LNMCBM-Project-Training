<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myid"></div>


    <script>
        let ctr = document.getElementById('myid');
        let a = 20;
        let b = 20;

        ctr.innerHTML += ((a==20) && (b==20))+"<br>";
        ctr.innerHTML += ((a==20) || (b==20))+"<br>";
        ctr.innerHTML += !(a==10)+"<br>";
    </script>
    
</body>
</html>
