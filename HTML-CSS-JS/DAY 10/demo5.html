<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myid"></div>


    <script>
        let ctr = document.getElementById('myid');
        let a = "A";
        switch (a) {
            case "A":
                ctr.innerHTML = "I am case A";
                break;
            case "B":
                ctr.innerHTML = "I am case B";
                break;
            case "C":
                 ctr.innerHTML = "I am case C";
                break;
                
            default:
                ctr.innerHTML = "I am default case";
                break;
        }

    </script>
    
</body>
</html>
