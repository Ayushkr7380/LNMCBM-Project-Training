<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myid"></div>


    <script>
        let ctr = document.getElementById('myid');
        let a = 10;
        let b = '10';

        ctr.innerHTML += "(a==b)" +(a==b)+"<br>";
        ctr.innerHTML += "(a!=b)" +(a!=b)+"<br>";
        ctr.innerHTML += "(a===b)" +(a===b)+"<br>";
        ctr.innerHTML += "(a>=b)" +(a>=b)+"<br>";
    </script>
    
</body>
</html>
